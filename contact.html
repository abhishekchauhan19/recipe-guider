<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MAD Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MAD</div>
        <div class="navbarCointainer">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have a question or suggestion? We'd love to hear from you!</p>

        <div class="contact-container">
            <form class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Our Address</h3>
                <p>123 Food Street, Culinary City, 56789</p>

                <h3>Email</h3>
                <p>support@madrecipes.com</p>

                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt=i class="fa-brands fa-x-twitter"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>

        <!-- Optional Google Map -->
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?..." 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <footer>

    </footer>

</body>
</html>
